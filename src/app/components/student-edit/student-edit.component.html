
<div class="edit-form">
    <h2>Edit Student Profile</h2>
    <form (submit)="updateStudent()">
      <div class="form-group row">
        <label for="avatar" class="col-sm-2 col-form-label">Avatar</label>
        <div class="col-sm-10">
          <img [src]="student.avatar" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
        </div>
      </div>
  
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
          <input type="text" id="name" name="name" class="form-control" [(ngModel)]="student.name" required>
        </div>
      </div>
  
      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input type="text" id="id" name="id" class="form-control" [(ngModel)]="student.id" required readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">Avatar URL</label>
        <div class="col-sm-10">
          <input type="text" id="avatar" name="avatar" class="form-control" [(ngModel)]="student.avatar" required >
        </div>
      </div>
      <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="student.phone" required >
        </div>
      </div>
  
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" id="email" name="email" class="form-control" [(ngModel)]="student.email" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="m1" class="col-sm-2 col-form-label">Mark in Math</label>
        <div class="col-sm-10">
          <input type="text" id="m1" name="m1" class="form-control" [(ngModel)]="student.mark1" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="m1" class="col-sm-2 col-form-label">Mark in Computer</label>
        <div class="col-sm-10">
          <input type="text" id="m2" name="m2" class="form-control" [(ngModel)]="student.mark2" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="m3" class="col-sm-2 col-form-label">Mark in English</label>
        <div class="col-sm-10">
          <input type="text" id="m3" name="m3" class="form-control" [(ngModel)]="student.mark3" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="total" class="col-sm-2 col-form-label">Mark in Total</label>
        <div class="col-sm-10">
          <input type="text" id="total" name="total" class="form-control" [(ngModel)]="student.total" required readonly>
        </div>
      </div>
  
      <div class="form-group row">
        <label for="percentage" class="col-sm-2 col-form-label">Percentage</label>
        <div class="col-sm-10">
          <input type="text" id="percentage" name="percentage" class="form-control" [(ngModel)]="student.percentage" required readonly>
        </div>
      </div>
  
      <div class="form-group row">
        <label for="grade" class="col-sm-2 col-form-label">Grade</label>
        <div class="col-sm-10">
          <input type="text" id="grade" name="grade" class="form-control" [(ngModel)]="student.grade" required readonly>
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
