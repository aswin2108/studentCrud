<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="registerForm">

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Register Page</p>
            </div>
  
            <!-- FullName input -->
            <div class="form-outline mb-4">
              <input type="fullName" id="fullName" class="form-control form-control-lg"
              placeholder="Enter a valid email address" name="fullName" formControlName="fullName" />
              <label class="form-label" for="form3Example3">Full Name</label>
              <small *ngIf="registerForm.get('fullName').invalid && (registerForm.get('fullName').dirty || registerForm.get('fullName').touched)" class="d-block link-danger">
                  <div *ngIf="registerForm.get('fullName').hasError('required')">Full name is required.</div>
                  <div *ngIf="registerForm.get('fullName').hasError('pattern')">Full name should be valid.</div>
                </small>
            </div>
            
           
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" name="email" formControlName="email" />
              <label class="form-label" for="form3Example3">Email address</label>
              <small *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)" class="d-block link-danger">
                <div *ngIf="registerForm.get('email').hasError('required')">Email is required.</div>
                <div *ngIf="registerForm.get('email').hasError('email')">Email should be valid.</div>
            </small>
            </div>
            
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password" />
              <label class="form-label" for="form3Example4" >Password</label>
              <small *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)" class="d-block link-danger">
                <div *ngIf="registerForm.get('password').hasError('required')">Password is required.</div>
            </small>
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="confirmPassword" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="confirmPassword" />
              <label class="form-label" for="form3Example5" >Confirm Password</label>
              <small *ngIf="registerForm.get('confirmPassword').invalid && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)" class="d-block link-danger">
                <div *ngIf="registerForm.get('confirmPassword').hasError('required')">Confirm Password field is required.</div>
            </small>
            <small *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('password').valid && registerForm.get('confirmPassword').valid" class="d-block link-danger">
                Passwords should match.
              </small>
              
              
            </div>
  
  
            <div class="d-flex justify-content-between align-items-center">
              
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" name="login" [disabled]="!registerForm.valid">Register</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already a member? <a routerLink="/login"
                  class="link-danger">Log in</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
